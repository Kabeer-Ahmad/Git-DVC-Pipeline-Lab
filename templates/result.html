<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="brand">HousePK</div>
        <div class="muted">Pakistan House Price Prediction</div>
      </div>
      <div class="panel">
        <div class="result">
          <div>
            <h1>Predicted Price</h1>
            <div class="price">{{ prediction }}</div>
          </div>
          <div class="actions">
            <a class="btn" href="{{ url_for('index') }}">New Prediction</a>
          </div>
        </div>
      </div>
      <div class="footer muted">Powered by a RandomForestRegressor on DVC-managed data.</div>
    </div>
  </body>
  </html>
